<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log()

    // Styled console logs
    // console.log('%c I am some great text', 'font-size:50px; background: red; text-shadow: 10px 10px 0 blue;')

    // warning! - gives you a warning icon
    console.warn('OH NOOOO');

    // Error :| - gives you an error icon
    console.error('shit!');

    // Info - gives you an info icon
    console.info('Crocodiles eat 3-4 people per year');

    // Testing
    // console.assert(1 === 2, 'That is wrong!');
    const p = document.querySelector('p');
    // console.assert(p.classList.contains('ouch'), 'You did not select the right element!');

    // clearing
    console.clear();

    // Viewing DOM Elements
    // console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old.`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old.`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Joey');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/jreyes88')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    console.table(dogs);

  </script>
</body>
</html>
